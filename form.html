<form class="modal-form">
    <b class="title">Оставьте свои данные, мы вам перезвоним</b>
    <ul class="modal-form-fields">
        <li class="modal-form-field">
            <label for="user-name">Имя</label>
            <input class="form-field" type="text" name="name" id="user-name"/>
            <svg class="form-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-man-body"/>
            </svg>           
        </li>
        
        <li class="modal-form-field">
           <label for="user-tel">Телефон</label>
            <input class="form-field" type="tel" name="tel" id="user-tel"/>
            <svg class="form-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-receiver-vector"/>
            </svg>
        </li>

        <li class="modal-form-field">
            <label for="user-mail">Почта</label>
            <input class="form-field" type="email" name="mail" id="user-mail"/>
            <svg class="form-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-envelope-vector"/>
            </svg>
        
        </li>
        <li class="modal-form-field">
            <label for="comments">Комментарий</label>
            <textarea name="comments" rows="5" id="comments" placeholder="Введите текст"></textarea>

        </li>
    </ul>
    <div class="checkbox">
            <label class="field-label" for="checkbox">
                <input class="field-checkbox" type="checkbox" name="checkbox" id="checkbox" value="checkbox"/>
                <svg class="checkbox-icon" width="16" height="15">
                    <use href="./images/icons.svg#icon-check-mark"></use>
                </svg>
                Соглашаюсь с рассылкой и принимаю 
                <a href="./" class="link">Условия договора</a>
            </label>    
     </div>   
            <button class="button" type="submit">Отправить</button>
</form>
